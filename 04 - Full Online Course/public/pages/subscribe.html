    <script type="text/javascript">
        var planSelected = 'basic';
        document.getElementById('go-subscribe-basic').addEventListener('click', basicClick, false);
        document.getElementById('go-subscribe-pro').addEventListener('click', proClick, false);
        // document.getElementById('payment-form').addEventListener('click', proClick, false);
        document.getElementById('cancel-plan').addEventListener('click', cancelPlanSelectionClick, false);

        function basicClick() {
            planSelected = 'basic';
            //unhide payment form
            document.getElementById('payment-form').classList.remove('hidden');
            document.getElementById('plan-selected').innerHTML = `You have selected "${planSelected}" plan. Proceed with subscription payment using debit or credit card below.`;
            // hide all plan containers
            document.getElementById('basic-plan-container').classList.add('hidden');
            document.getElementById('pro-plan-container').classList.add('hidden');
        }
        function proClick() {
            planSelected = 'pro';
            //unhide payment form
            document.getElementById('payment-form').classList.remove('hidden');
            document.getElementById('plan-selected').innerHTML = `You have selected "${planSelected}" plan. Proceed with subscription payment using debit or credit card below.`;
            // hide all plan containers
            document.getElementById('basic-plan-container').classList.add('hidden');
            document.getElementById('pro-plan-container').classList.add('hidden');
        }
        function cancelPlanSelectionClick() {
            // console.log('inside cancel plan'); //Does not update
            // document.getElementById('payment-form').classList.add('hidden');
            // document.getElementById('basic-plan-container').classList.remove('hidden');
            // document.getElementById('pro-plan-container').classList.remove('hidden');
            window.location.href = '../pages/landing.html';
        }


        /**
         * Stripe Payment
        */
        const stripe = Stripe('pk_test_51IlK0WC6pAIhd7r17oXulgOJ0lsPRNT38J2FOfxFTMKg1bdfXCH6s7AZNNN6BaEwAX4luNj3EBQhEAfE3AyyqKTN00ShqCh3fj'); // Your Publishable Key
        const elements = stripe.elements();

        const cardElement = elements.create('card', {
            style: {
                base: {
                    iconColor: '#c4f0ff',
                    color: '#000',
                    fontWeight: '500',
                    fontFamily: 'Roboto, Open Sans, Segoe UI, sans-serif',
                    fontSize: '16px',
                    fontSmoothing: 'antialiased',
                    ':-webkit-autofill': {
                        color: '#fce883',
                    },
                    '::placeholder': {
                        color: '#87BBFD',
                    },
                },
                invalid: {
                    iconColor: '#FFC7EE',
                    color: '#FFC7EE',
                },
            },
        });
        cardElement.mount('#card-element');

        /* Display error within "#card-errors" div */
        function displayError(error) {
            var cardError = document.getElementById('card-errors');
            cardError.textContent = error ? error.message : '';
        }

        /* Set up event listeners on card */
        cardElement.addEventListener('change', ({ error }) => {
            displayError(error);
        });

        const paybtn = document.getElementById('paybtn');
        if (paybtn) {
            // https://github.com/code-nebula/stripe-subscriptions-sca/blob/master/views/register.html
            // Create token from card data
            paybtn.addEventListener('click', e => {
                e.preventDefault();
                document.getElementById('global-loader').classList.add('is-active');
                const customerName = firebase.auth().currentUser.displayName;
                const customerEmail = firebase.auth().currentUser.email;

                /* Create your 'card' payment method */
                stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                    /* Reference: https://stripe.com/docs/api/payment_methods/create#create_payment_method-billing_details */
                    billing_details: {
                        name: customerName,
                        email: customerEmail,
                        // address
                        // phone
                    },
                }).then((result) => {
                    if (result.error) {
                        displayError(result.error);
                        console.error('Error creating Stripe Payment Method: ', result.error);
                    } else {
                        console.log(`result => ${JSON.stringify(result)}`);
                        /* Proceed to next step of creating customer and subscription */
                        handleStripePaymentMethod(result.paymentMethod);
                    }
                });
            });
        }

        /*
        *  @param {string} paymentMethodId The id of your customer's Stripe Payment Method (an 
        *  abstraction of your customer's card information)
        *  @param {Object} customerInfo An object containing your customer's email, name,
        *  and the plan your customer wants to pay for
        *  @return {Object} Your customer's newly created subscription        
        */

        function handleStripePaymentMethod(paymentMethod) {
            if (firebase.auth().currentUser) {
                document.getElementById('global-loader').classList.add('is-active');
                firebase.auth().currentUser.getIdToken(/* forceRefresh */ true).then(async function (idToken) {
                    fetch(calls.subscr, {
                        method: 'post',
                        headers: {
                            'Content-Type': 'application/json',
                            'authorization': 'Bearer ' + idToken
                        },
                        body: JSON.stringify({
                            email: firebase.auth().currentUser.email,
                            name: firebase.auth().currentUser.displayName,
                            plan: planSelected,
                            paymentMethodId: paymentMethod.id,
                            guid: firebase.auth().currentUser.uid
                        }),
                    }).then((response) => {
                        /* Can only call response.json() once, otherwise you will get an error */
                        return response.json();
                    }).then((parsedResponse) => {
                        /* Proceed to next step of checking Payment Intent status */
                        validateSubscriptionStatus(parsedResponse);
                    }).catch((err) => {
                        document.getElementById('global-loader').classList.remove('is-active');
                        console.error('Error creating subscription:', err);
                        Swal.fire({
                            icon: 'error',
                            title: 'System error in subscription submission!',
                            text: 'There was a system error while processing your subscription. Try again later!',
                            confirmButtonText: "Ok",
                            confirmButtonColor: '#720fa3',
                        }).then((result) => {
                        });
                    });
                });
            }
            else {
                Swal.fire({
                    title: 'You are not logged in',
                    type: "error",
                    confirmButtonText: "Ok",
                    confirmButtonColor: '#720fa3',
                    allowOutsideClick: () => !Swal.isLoading()
                }).then((result) => {
                    window.location = '../index.html';
                });
            }
        }


        function validateSubscriptionStatus(subscription) {
            const { latest_invoice } = subscription;
            const { payment_intent } = latest_invoice;

            if (payment_intent) {
                /* Do NOT share or embed your client_secret anywhere */
                const { client_secret, status } = payment_intent;
                if (status === "requires_action" || status === "requires_payment_method") {
                    stripe.confirmCardPayment(client_secret)
                        .then((result) => {
                            if (result.error) {
                                document.getElementById('global-loader').classList.remove('is-active');
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Confirm Card Payment Failed!',
                                    text: 'There was a system error while confirming your card payment. Try again later!',
                                    confirmButtonText: "Ok",
                                    confirmButtonColor: '#720fa3',
                                }).then((result) => {
                                });
                                displayError(result.error); // Display error message to customer
                            } else {
                                // showState('success'); // Show success state
                                document.getElementById('global-loader').classList.remove('is-active');
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Subscription Success!',
                                    text: 'You are now subscribed to Cloud Image. Enjoy your subscription and let us know your feedback.',
                                    confirmButtonText: "Ok",
                                    confirmButtonColor: '#720fa3',
                                }).then((result) => {
                                    window.location = '../pages/landing.html';
                                });
                            }
                        }).catch((err) => {
                            console.error('Error confirming card payment:', err);
                            // showState('error'); // Show error state
                            document.getElementById('global-loader').classList.remove('is-active');
                            Swal.fire({
                                icon: 'error',
                                title: 'Confirm Card Payment Failed!',
                                text: 'There was an unknow system error while confirming your card payment. Try again later!',
                                confirmButtonText: "Ok",
                                confirmButtonColor: '#720fa3',
                            }).then((result) => {
                            });
                        });
                } else {
                    document.getElementById('global-loader').classList.remove('is-active');
                    Swal.fire({
                        icon: 'success',
                        title: 'Subscription Success!',
                        text: 'You are now subscribed to Cloud Image. Enjoy your subscription and let us know your feedback.',
                        confirmButtonText: "Ok",
                        confirmButtonColor: '#720fa3',
                    }).then((result) => {
                        window.location = '../pages/landing.html';
                    });
                }
            } else {
                /* If no payment intent exists, show the success state
                 * Usually in this case if you set up a trial with the subscription
                 */
                // showState('success');
                document.getElementById('global-loader').classList.remove('is-active');
                Swal.fire({
                    icon: 'success',
                    title: 'Subscription Success!',
                    text: 'You are now subscribed to Cloud Image. Enjoy your subscription and let us know your feedback.',
                    confirmButtonText: "Ok",
                    confirmButtonColor: '#720fa3',
                }).then((result) => {
                    window.location = '../pages/landing.html';
                });
            }
        }
    </script>
